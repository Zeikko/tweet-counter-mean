<section data-ng-controller="SearchesController" data-ng-init="find()">
    <ul class="searches unstyled">
        <li data-ng-repeat="search in searches">
            <h3><a data-ng-href="#!/searches/{{search._id}}">{{search.name}}</a></h3>
        </li>
    </ul>
    <h1 data-ng-hide="!searches || searches.length">No searches yet.
        <br>Why don't you <a href="/#!/searches/create">Create One</a>?</h1>
</section>
