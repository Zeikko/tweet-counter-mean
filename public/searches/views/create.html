<section data-ng-controller="SearchesController">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
		<div class="form-group">
			<label for="name" class="col-md-2 control-label">Name</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name">
			</div>
		</div>
		<div class="form-group">
			<label for="keywords" class="col-md-2 control-label">Keywords</label>
			<div class="col-md-10">
				<textarea data-ng-model="keywords" id="keywords" cols="30" rows="10" placeholder="Keywords" class="form-control"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="users" class="col-md-2 control-label">Users</label>
			<div class="col-md-10">
				<textarea data-ng-model="users" id="users" cols="30" rows="10" placeholder="Users" class="form-control"></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</section>
